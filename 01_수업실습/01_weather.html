<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>

        $.getJSON("https://api.openweathermap.org/data/2.5/weather?id=1846898&appid=5445ea32039d93381303f341ef881098&units=metric", function (data) {
            const $cTemp = data.main.temp;
            const $maxTemp = data.main.temp_max;
            const $minTemp = data.main.temp_min;
            const $wIcon = data.weather[0].icon

            console.log($cTemp, $maxTemp, $minTemp);

            $(".ctemp").append($cTemp);
            $(".clowtemp").append($maxTemp);
            $(".chightemp").append($minTemp);
            // $(".cicon").append("<img src='https://openweathermap.org/img/wn/" + $wIcon + "@2x.png'>");
            $(".cicon").append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);

            let $now = new Date();
            let $cDate = $now.getFullYear()+"/"+($now.getMonth()+1)+"/"+$now.getDate()+" "+$now.getHours()+":"+$now.getMinutes();
            $('h2').prepend($cDate);
        });
    </script>
</head>

<body>
    <h1>weather api</h1>
    <h2> -날씨 정보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘: </div>
</body>

</html>
