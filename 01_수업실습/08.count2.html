<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            let number = $('#num').text(); // text()안이 비어있으면 #num의 있는 값을 저장
            $({ percent: 0 }).animate({ percent: number }, {
                duration: 3000,
                progress: function () {
                    let now = this.percent;
                    $('#num').text(Math.ceil(now)); //소수점이하 올림
                }
            });
        })
    </script>
</head>

<body>
    <h1 id="num">75</h1>
</body>

</html>
